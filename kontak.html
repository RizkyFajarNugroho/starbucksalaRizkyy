<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Starbucks</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #00704a;
      --secondary-color: #005634;
      --light-color: #ffffff;
      --text-color: #333;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    /* Background dengan animasi gradient */
    body {
      background: linear-gradient(45deg, rgb(0,112,74), rgb(0,86,52), rgb(255,255,255));
      background-size: 200% 200%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Card styling untuk ukuran medium kecil */
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 350px; /* Ukuran lebih kecil */
      transform: translateY(30px);
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.3s;
      perspective: 1000px;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card-header {
      background: var(--primary-color);
      color: var(--light-color);
      padding: 15px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
    }
    .card-body {
      padding: 20px;
    }
    .form-label {
      font-weight: 500;
    }
    .form-control {
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 10px 12px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
      font-size: 0.9rem;
    }
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(0,112,74,0.2);
    }
    .btn-submit {
      background: var(--primary-color);
      color: var(--light-color);
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 500;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: 0.9rem;
    }
    .btn-submit:hover {
      background: var(--secondary-color);
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(0,112,74,0.3);
    }
    /* Efek 3D pada card saat pergerakan kursor */
    .card:hover {
      transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1.02);
    }
  </style>
</head>
<body>
  <div class="card" id="contactCard">
    <div class="card-header">
      Kontak Starbucks
    </div>
    <div class="card-body">
      <form class="contact-form">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda">
        </div>
        <div class="mb-3">
          <label for="subjek" class="form-label">Subjek</label>
          <input type="text" class="form-control" id="subjek" placeholder="Subjek pesan">
        </div>
        <div class="mb-3">
          <label for="pesan" class="form-label">Pesan</label>
          <textarea class="form-control" id="pesan" rows="4" placeholder="Tulis pesan Anda di sini"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-submit">Kirim Pesan</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Efek 3D pada card kontak berdasarkan pergerakan kursor
    const contactCard = document.getElementById("contactCard");
    contactCard.addEventListener("mousemove", function (e) {
      const rect = contactCard.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      const rotateX = ((mouseY - centerY) / rect.height) * 10;
      const rotateY = ((mouseX - centerX) / rect.width) * -10;
      contactCard.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
    });
    contactCard.addEventListener("mouseleave", function () {
      contactCard.style.transform = "perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)";
    });
  </script>
</body>
</html>
